schema_version: 1

context:
  name: google-genai
  version: "1.10.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_genai-${{ version }}.tar.gz
  sha256: f59423e0f155dc66b7792c8a0e6724c75c72dc699d1eb7907d4d0006d4f6186f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
    - twine >=6.1.0
  run:
    - python >=${{ python_min }}
    - anyio >=4.8.0,<5.0.0dev
    - google-auth >=2.14.1,<3.0.0dev
    - httpx >=0.28.1,<1.0.0dev
    - pydantic >=2.0.0,<3.0.0dev
    - requests >=2.28.1,<3.0.0dev
    - websockets >=13.0.0,<15.1.0dev

tests:
  - python:
      imports:
        - google.genai
        - google.genai.types
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: GenAI Python SDK
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/googleapis/python-genai

extra:
  recipe-maintainers:
    - hadim
